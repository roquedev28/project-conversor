<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Currency Converte</title>
</head>
<body>
    <img class="logo" src="./assets/logo-principal.png" alt="logo-currency-converte">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option value="">US$ Dólar Americano</option>
                <option value="">€ Euro</option>
                <option value="">£ Libra</option>
                <option value="">₿ Bitcons</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input placeholder="R$ 10.000,00">
        </label>

        <button>Converter</button>

        <section>
            <div class="currency-box">
                <img class='logo2' src="./assets/brasil.png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value">R$ 0,00</p>
            </div>
                <img class="seta" src="./assets/seta.png" alt="logo-seta-roxa">
            <div class="currency-box">
                <img class='logo2' src="./assets/usa.png" alt="logo-moeda-convertida">
                    <p class="currency">Dólar</p>
                    <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
</html>
